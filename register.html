{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post" id="register" class="form-std">
        <div class="form-group">
            <input autocomplete="off" id="username" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>

    <script>
    $(document).ready(function(){
        $("button").click(function(event){
            var username = document.getElementById("username").value
            event.preventDefault();
                $.get('/check?username=' + username, function(result) {
                if(result==true)
                    document.getElementById("register").submit();
                else if(result==false)
                    alert("That username is already taken. Please choose another username.");
            });
        });
    });
    </script>

{% endblock %}
